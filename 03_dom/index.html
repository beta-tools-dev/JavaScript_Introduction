<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テキストの置換</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      .bordered {
        border: 2px solid black; /* 2pxの黒い線 */
        padding: 5px; /* 内側の余白 */
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <details>
      <summary>関連用語を表示</summary>
      <div class="bordered">
        <div id="content">読み込み中...</div>
        <script>
          fetch("note.md")
            .then((response) => response.text())
            .then((text) => {
              document.getElementById("content").innerHTML = marked.parse(text);
            });
        </script>
      </div>
    </details>

    <h1 id="headerTitle">見出し</h1>
    <button id="triggerButton">実行</button>
    <button id="titleChangeButton">タイトル変更</button>
    <hr />
    <h1>属性値の取得</h1>
    <label for="inputColorName">好きな色を入力してください</label>
    <input id="inputColorName" type="text" name="colorName" />
    <button id="zokuseiButton">属性値の取得</button>
    <p id="showText">未入力</p>
    <hr />
    <h1 id="colorheader">Hello JavaScript</h1>
    <button id="koshinRed" type="button">class属性を追加・更新（赤）</button>
    <button id="koshinBlue" type="button">class属性を追加・更新（青）</button>
    <button id="koshinNan" type="button">class属性を削除</button>
    <hr />
    <h1>タグの取得</h1>
    <p>見出し1</p>
    <p>見出し2</p>
    <p>見出し3</p>
    <button id="getPtagBtn">pタグを取得</button>
    <hr />
    <a href="../index.html">ポータルへ</a><br />
    <script src="main.js"></script>
  </body>
</html>
